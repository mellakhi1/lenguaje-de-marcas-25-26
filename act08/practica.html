<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patrify - Reproductor musica web</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <img src="manitoba-moose-2.svg" alt="Icono" class="logo">
    <header>
        <h1>Mi logotipo</h1>
    </header>
    <div class="search-bar">
        <input type="text" placeholder="Buscar música, artistas, álbumes...">
        <button class="buscar-button">Buscar</button>
    </div>
    <div id="cajas">
        <p id="Buscador" class="texto">Que quieres reproducir</p>
        <p class="caja1">Radar de novedades </p>
        <p class="caja2">Top 20 España</p>
        <p class="caja3">Musica Indie</p>
    </div>

    <div id="contenedor">
        <p class="texto">Hacer una mix con amigos</p>
        <p style="color: hsla(5, 93%, 39%, 0.931); text-align: center;">Volver a reproducir</p>
        <iframe width="560" height="315" src="https://www.youtube-nocookie.com/embed/FVzZQIwJ2wQ?si=edvVWP6biCarOfPj&amp;start=27" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

    </div>
</body>

</html>
